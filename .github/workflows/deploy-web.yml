name: Build and Deploy Expo Web App
on:
  push:
    branches:
      - main  # Déclenche le workflow sur les pushes à la branche principale

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Spécifiez la version de Node.js que vous utilisez

    - name: Install dependencies
      run: |
        cd frontend-expo
        npm install

    - name: Build Expo Web App
      run: |
        cd frontend-expo
        npm run web

    - name: Deploy to Vercel
      uses: vercel/vercel-action@v2
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
